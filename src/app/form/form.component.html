<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="alert fade in mb-4" *ngIf="serverMessage.show"
       [ngClass]="serverMessage.isStatusOk ? 'alert-success' : 'alert-danger'">
    {{ serverMessage.message }}
    <span class="close" (click)="serverMessage.show = false">Ã—</span>
  </div>
  <div class="form-group mb-4">
    <input type="email" class="form-control input-lg inverse-mode no-border"
           [ngClass]="{'parsley-error':formErrors.field1 && submitted}" placeholder="{{ PLACEHOLDERS.field1 }}"
           formControlName="field1" required/>
    <ul class="parsley-errors-list filled" *ngIf="formErrors.field1">{{ formErrors.field1 }}</ul>
  </div>
  <div class="form-group mb-4">
    <input type="password" class="form-control input-lg inverse-mode no-border"
           [ngClass]="{'parsley-error':formErrors.field2 && submitted}" placeholder="{{ PLACEHOLDERS.field2 }}"
           formControlName="field2" required/>
    <ul class="parsley-errors-list filled" *ngIf="formErrors.field2">{{ formErrors.field2 }}</ul>
  </div>
  <div class="login-buttons">
    <button type="submit" class="btn btn-success btn-block btn-lg">{{ SUBMIT_LABEL }}</button>
  </div>
</form>
